<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="GDG Cebu">
        <meta name="description" content="GDG Cebu Certificate">
        <meta name="keywords" content="gdg, certificate">
        <meta name="theme-color" content="#2196f3">
        <meta property="og:image" content="/assets/img/favivon-32.png">
        <meta property="og:site_name" content="GDG Cebu Certificate">
        <link rel="shortcut icon" href="/assets/img/favivon-32.png">
        <title>GDG Cebu Certificates</title>
        <!-- <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet"> -->
        <link rel="stylesheet" type="text/css" href="/assets/css/home.css">
    </head>
    <body>
        <div class="main-content hidden vert-center">
            <img src="" class="event-logo"/>
            <form action="/certificate.html">
                <p class="center note hidden" id="feedback">Help us improve next time, Cebu! If you haven't answered the feedback form, answer it here: <a href="#">#</a></p>
                <p class="note center">The order # is in your eventbrite ticket</p>
                <p class="error center hidden" id="error-container"></p>
                <input name="order" placeholder="Order #" autofocus class="center">
                <input name="event" placeholder="Order #" autofocus class="center" type="hidden">
                <button class="gen-button center">Get Certificate</button>
            </form>
        </div>
        <p class="error hidden vert-center center full-width">Invalid Event</p>
        <p class="loading vert-center center full-width">Loading...</p>
        <script src="/assets/js/jquery.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script src="/assets/js/firebase_config.js"></script>
        <script src="/assets/js/login.js"></script>
    </body>
</html>
